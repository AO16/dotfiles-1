# ~/.tmuxinator/zipscene.yml

name: zipscene
root: ~/

windows:
  - wildcat-ide:
      - cd ~/zipscene/wildcat/
      - vim -c "NERDTreeToggle"
  - wildcat-term:
      layout: even-horizontal
      panes:
        - term:
          - cd ~/zipscene/wildcat/
          - clear
        - runner:
          - cd ~/zipscene/wildcat/
          - grunt serve -B zcafe -D gma
  - zsapi:
      layout: even-horizontal
      panes:
        - editor:
          - cd ~/zipscene/zs-api
          - git checkout master
          - git pull
          - vim -c "NERDTreeToggle"
        - runner:
          - cd ~/zipscene/zs-api
          - git checkout master
          - git pull
          - npm install
          # Maybe do `mongod` here, but it's run on OS startup
          - node app.js
  - dotfiles:
      layout: even-horizontal
      panes:
        - editor:
          - cd ~/Projects/dotfiles
          - git pull
          - vim -c "NERDTreeToggle"
        - tig:
          - cd ~/Projects/dotfiles
          - git pull
          - tig status

